<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-of-Object</title>
</head>
<body>

	<script>
	
		let persons={
			Name:"Ganesh",  
			person1:{
				name:"gopi",
				age:22,
				gender:"male",
				hobbies:["playing","watching","swiming","running"],
			},
			person2:{
				name:"karthi",
				age:25,
				gender:"male",
				hobbies:["playing","watching","swiming","running"],
			},
			person3:{["playing","watching","swiming","running"]},
		}
		
		console.log(persons);
		console.log(persons.person1.gender);
		console.log(persons.person1.hobbies);
		console.log(persons.person1.hobbies[2]);
		
	</script>
	
</body>
</html>
