<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal JS Calculation</title>
</head>
<body>
    
    <script>
    //Addition

        let a=10;
            b=10;
            c=a+b;
        console.log(c);
        if (c==20){
                console.log("value correct");
        }
        else{
            console.log("not correct");
        }

    //subraction
        
        let a1=10;
            b1=10;
            c=a1-b1;
        console.log(c);
        if (c==0){
                console.log("value correct");
        }
        else{
            console.log("not correct");
        }
    </script>

</body>
</html>
