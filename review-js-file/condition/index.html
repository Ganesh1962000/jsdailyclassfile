<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>

    <script>

        // Get Value 1 Print Value One Using Switch case

        let exp=parseInt(prompt("Enter lessThen Five Number"));

        switch(exp){
            case 1:
            a="One";
            console.log(a);
            break;
            case 2:
            b="Two";
            console.log(b);
            break;
            case 3:
            c="Three";
            console.log(c);
            break;
            case 4:
            c="Four";
            console.log(c);
            break;
            case 5:
            c="Five";
            console.log(c);
            break;
            default:
            console.log("Not This Number Storage");
            break;
        }

        // Get a Number Value Prompt Odd Or Even

        let num=parseInt(prompt("Enter a Number"));

        if(num%2==0){
            console.log("Yes This Number is Even Number "+ num)
        }
        else{
         console.log("This Number is Odd Number " + num);
        }

        //Get a Number Value Prompt Gratethenr10 lessthen10 equalto10

        let a=parseInt(prompt("Enter a Number"));

        if(a<=10){
            if(a==10){
                console.log(a + " This Number is Equal To 10 ")
            }
            else{
                console.log(a +" This Number is LessThen 10 ")
            }
        }
        else{
            console.log(a +" This Number is GraterThen 10 ")
        }







       
    </script>
    
</body>
</html>
